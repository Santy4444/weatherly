<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <main class="container">
        <header class="header">
            <h1>Weatherly</h1>
        </header>

        <section class="search-section">
            <form id="search-form" class="search-form" autocomplete="off">
                <input type="text" id="city-input" class="search-input" placeholder="Nome da cidade (ex: Lisboa, Porto)..." required>
                <button type="submit" class="search-btn" id="search-btn" aria-label="Pesquisar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                    </svg>
                    Pesquisar
                </button>
            </form>
            <p id="search-hint" class="hint">Ex.: Lisboa, Londres, Tóquio</p>
        </section>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>A carregar...</span>
        </div>

        <div id="error" class="error-card hidden">
            <span class="error-icon">⚠</span>
            <p id="error-message"></p>
        </div>

        <article id="weather-card" class="weather-card hidden">
            <div class="weather-header">
                <div class="location">
                    <h2 id="city-name"></h2>
                    <span id="country" class="country"></span>
                </div>
                <div class="weather-icon-wrap">
                    <img id="weather-icon" src="" alt="" class="weather-icon" referrerpolicy="no-referrer">
                </div>
            </div>
            <div class="weather-main">
                <p class="temp" id="temp"></p>
                <p class="feels-like" id="feels-like"></p>
                <p class="description" id="description"></p>
            </div>
            <ul class="details">
                <li class="detail">
                    <span class="detail-label">Humidade</span>
                    <span id="humidity" class="detail-value"></span>
                </li>
                <li class="detail">
                    <span class="detail-label">Pressão</span>
                    <span id="pressure" class="detail-value"></span>
                </li>
                <li class="detail">
                    <span class="detail-label">Vento</span>
                    <span id="wind" class="detail-value"></span>
                </li>
                <li class="detail">
                    <span class="detail-label">Nuvens</span>
                    <span id="clouds" class="detail-value"></span>
                </li>
            </ul>
        </article>
    </main>
    <footer class="footer">
        Dados por <a href="https://openweathermap.org/api" target="_blank" rel="noopener">OpenWeatherMap</a> | Made with ❤️ by Santiago</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
